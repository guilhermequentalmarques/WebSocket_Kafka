  </style>
</head>
<body>
  <h1>Chat WebSocket</h1>
  
  <div>
    <form onsubmit="enviarNomeUsuario(event)">
      <input type="text" id="nomeUsuario" placeholder="Digite seu nome de usuÃ¡rio" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div>
    <ul id="user-list"></ul>
  </div>

  <div id="messages"></div>

  <form onsubmit="enviarMensagem(event)">
    <input type="text" id="message" placeholder="Digite uma mensagem..." oninput="digitar()">

  </form>
  

  <script src="main.js"></script>

</html>
