<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat WebSocket</title>
  <style>
    #messages { max-height: 300px; overflow-y: scroll; }
    #message { width: 300px; height: 60px; }
    #nomeUsuario { width: 200px; }
  </style>
</head>
<body>
  <h2>Chat WebSocket</h2>
  <div id="messages"></div>
  
  <input id="nomeUsuario" type="text" placeholder="Digite seu nome de usuário" />
  <button id="enviarNomeBtn">Enviar Nome</button>
  
  <textarea id="message" placeholder="Digite uma mensagem..."></textarea>
  <button id="enviarMensagemBtn" type="button">Enviar Mensagem</button>
  
  <div>
    <h3>Usuários conectados:</h3>
    <ul id="userList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
